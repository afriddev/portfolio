<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon strokes -->
  <path d="M100,20 L160,55" stroke="#02ffff" stroke-width="3" fill="none"
        stroke-dasharray="100" stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset" to="0" dur="0.28s" fill="freeze" />
  </path>
  <path d="M160,55 L160,125" stroke="#02ffff" stroke-width="3" fill="none"
        stroke-dasharray="70" stroke-dashoffset="70">
    <animate attributeName="stroke-dashoffset" to="0" begin="0.28s" dur="0.28s" fill="freeze" />
  </path>
  <path d="M160,125 L100,160" stroke="#02ffff" stroke-width="3" fill="none"
        stroke-dasharray="70" stroke-dashoffset="70">
    <animate attributeName="stroke-dashoffset" to="0" begin="0.56s" dur="0.28s" fill="freeze" />
  </path>
  <path d="M100,160 L40,125" stroke="#02ffff" stroke-width="3" fill="none"
        stroke-dasharray="70" stroke-dashoffset="70">
    <animate attributeName="stroke-dashoffset" to="0" begin="0.84s" dur="0.28s" fill="freeze" />
  </path>
  <path d="M40,125 L40,55" stroke="#02ffff" stroke-width="3" fill="none"
        stroke-dasharray="70" stroke-dashoffset="70">
    <animate attributeName="stroke-dashoffset" to="0" begin="1.12s" dur="0.28s" fill="freeze" />
  </path>
  <path d="M40,55 L100,20" stroke="#02ffff" stroke-width="3" fill="none"
        stroke-dasharray="100" stroke-dashoffset="100">
    <animate attributeName="stroke-dashoffset" to="0" begin="1.4s" dur="0.28s" fill="freeze" />
  </path>

  <!-- Centered Letter A -->
  <text x="100" y="96" text-anchor="middle" dominant-baseline="middle"
        font-size="60" font-weight="bold" font-family="Arial, sans-serif"
        fill="#02ffff" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.68s" dur="0.42s" fill="freeze" />
    A
  </text>
</svg>
    